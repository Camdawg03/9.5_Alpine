<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Project</title>
    <script src="//unpkg.com/alpinejs" defer></script>
<script src="utilities.js"></script>
</head>
<body>
<div x-data="rando">
<h1 x-text="name"></h1>
<button @click="name = name">Generate a name</button>
</div>
<div x-data="{wartortleText: $fetchjson('https://pokeapi.co/api/v2/pokemon/wartortle', jsonItem='abilities')}"> 
    <template x-for="x in wartortleText">
      <h2 x-text="x.ability.name"></h2>
    </template>
  </div>
  
  <div x-data="{wartortleText: $fetchjson('https://pokeapi.co/api/v2/pokemon/wartortle', jsonItem='species')}"> 
    <h2 x-text="wartortleText.name"></h2>
  </div>
</body>
</html>
